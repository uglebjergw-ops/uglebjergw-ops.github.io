<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plinko Spil - Ligner Stake</title>

<script async
     src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2796462510330810"
     crossorigin="anonymous"></script>

<style>
  body {
    background: #222;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    padding: 2rem;
    height: 100vh;
    margin: 0;
  }

  #container {
    width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #controls {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
  }

  #controls > div {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  label {
    margin-bottom: 0.2rem;
  }

  input[type="number"] {
    padding: 0.3rem;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    width: 100px;
  }

  button {
    background: #2ecc71;
    border: none;
    padding: 0.5rem 1rem;
    font-weight: bold;
    font-size: 1.1rem;
    border-radius: 5px;
    color: #222;
    cursor: pointer;
    margin-top: 0.7rem;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }

  #balance {
    font-size: 1.5rem;
    margin-top: 0.5rem;
  }

  #board {
    position: relative;
    width: 400px;
    height: 450px;
    background: #111;
    border-radius: 8px;
    padding-top: 20px;
  }

  /* Pegs */
  .peg {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: white;
    position: absolute;
    box-shadow: 0 0 6px rgba(255,255,255,0.8);
  }
  .peg.red {
    background: #e74c3c;
    box-shadow: 0 0 8px #e74c3c;
  }

  /* Slots at bottom */
  #slots {
    position: absolute;
    bottom: 10px;
    left: 20px;
    right: 20px;
    display: flex;
    justify-content: space-between;
  }
  .slot {
    width: 40px;
    height: 60px;
    background: #333;
    border-radius: 8px;
    border: 2px solid #555;
    color: white;
    font-weight: bold;
    text-align: center;
    line-height: 60px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 8px #444 inset;
    transition: background 0.3s;
  }
  .slot:hover {
    background: #555;
  }
  .slot.red {
    background: #e74c3c;
    box-shadow: 0 0 10px #e74c3c inset;
  }
  .slot.orange {
    background: #f39c12;
    box-shadow: 0 0 10px #f39c12 inset;
  }

  /* Ball */
  #ball {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #3498db;
    position: absolute;
    top: 0;
    left: 0;
    box-shadow: 0 0 10px #3498db;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="container">

  <div id="controls">
    <div>
      <label for="rowsRange">Rows</label>
      <input type="range" id="rowsRange" min="5" max="10" value="7" />
    </div>
    <div>
      <label for="ballsAtOnceRange">Balls At Once</label>
      <input type="range" id="ballsAtOnceRange" min="1" max="5" value="1" />
    </div>
    <div>
      <label for="centerBiasRange">Center Bias</label>
      <input type="range" id="centerBiasRange" min="0" max="100" value="50" />
    </div>
    <div>
      <label for="betAmountInput">Bet Amount</label>
      <input type="number" id="betAmountInput" min="0.1" step="0.1" value="1" />
      <button id="betButton">Bet</button>
    </div>
  </div>

  <div id="balance">Balance: $100.00</div>

  <div id="board"></div>

  <div id="slots"></div>
  
</div>

<script>
  // Game data
  let rows = 7;
  let ballsAtOnce = 1;
  let centerBias = 50;
  let balance = 100;
  let betAmount = 1;

  // Elements
  const rowsRange = document.getElementById('rowsRange');
  const ballsAtOnceRange = document.getElementById('ballsAtOnceRange');
  const centerBiasRange = document.getElementById('centerBiasRange');
  const betAmountInput = document.getElementById('betAmountInput');
  const betButton = document.getElementById('betButton');
  const balanceEl = document.getElementById('balance');
  const board = document.getElementById('board');
  const slotsContainer = document.getElementById('slots');

  // Multipliers for slots (7 slots)
  const slotMultipliers = [0, 0.2, 0.2, 2, 0.2, 0.2, 0];

  function updateBalance() {
    balanceEl.textContent = `Balance: $${balance.toFixed(2)}`;
  }

  // Draw the peg layout as a triangle
  function drawPegs() {
    board.innerHTML = ''; // clear

    // Width spacing
    const pegSpacingX = 50;
    const pegSpacingY = 45;
    const boardWidth = 400;

    for(let r = 0; r < rows; r++){
      const numPegs = r + 1;
      const offsetX = (boardWidth - pegSpacingX * numPegs) / 2;

      for(let c = 0; c < numPegs; c++){
        const peg = document.createElement('div');
        peg.classList.add('peg');
        peg.style.top = (r * pegSpacingY) + 'px';
        peg.style.left = (offsetX + c * pegSpacingX) + 'px';
        board.appendChild(peg);
      }
    }
  }

  // Draw slots at bottom
  function drawSlots(){
    slotsContainer.innerHTML = '';
    const slotNames = ['0x', '0.2x', '0.2x', '2x', '0.2x', '0.2x', '0x'];
    const colors = ['#555', '#f39c12', '#f39c12', '#2ecc71', '#f39c12', '#f39c12', '#555'];

    for(let i = 0; i < slotMultipliers.length; i++){
      const slot = document.createElement('div');
      slot.classList.add('slot');
      slot.textContent = slotNames[i];
      slot.style.backgroundColor = colors[i];
      slotsContainer.appendChild(slot);
    }
  }

  // Simulate ball drop, returns slot index
  function simulateDrop(){
    // Start roughly in middle
    let position = Math.floor(rows / 2);
    for(let i = 0; i < rows; i++){
      // Move left or right
      if(position <= 0) position++;
      else if(position >= rows - 1) position--;
      else {
        // Center bias: higher chance to move towards center
        const moveLeftProb = centerBias / 100;
        position += Math.random() < moveLeftProb ? -1 : 1;
      }
    }
    return position;
  }

  function placeBet(){
    betAmount = parseFloat(betAmountInput.value);
    if(betAmount <= 0 || betAmount > balance){
      alert('Indsæt et gyldigt beløb op til din saldo!');
      return;
    }

    balance -= betAmount;
    updateBalance();

    let totalWin = 0;
    for(let i=0; i < ballsAtOnce; i++){
      const slotIndex = simulateDrop();
      const multiplier = slotMultipliers[slotIndex] || 0;
      totalWin += betAmount * multiplier;
    }

    setTimeout(() => {
      balance += totalWin;
      updateBalance();
      alert(`Du vandt $${totalWin.toFixed(2)} på denne runde!`);
    }, 500);
  }

  // Event listeners
  rowsRange.addEventListener('input', () => {
    rows = parseInt(rowsRange.value);
    drawPegs();
  });

  ballsAtOnceRange.addEventListener('input', () => {
    ballsAtOnce = parseInt(ballsAtOnceRange.value);
  });

  centerBiasRange.addEventListener('input', () => {
    centerBias = parseInt(centerBiasRange.value);
  });

  betButton.addEventListener('click', placeBet);

  // Initial draw
  drawPegs();
  drawSlots();
  updateBalance();

</script>

</body>
</html>
